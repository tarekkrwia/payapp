<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مواعيد دفع الاشتراكات</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel (to compile JSX) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;700;800&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Cairo', sans-serif; }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        @keyframes blob {
            0% { transform: translate(0px, 0px) scale(1); }
            33% { transform: translate(30px, -50px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
            100% { transform: translate(0px, 0px) scale(1); }
        }
        .animate-blob { animation: blob 7s infinite; }
        .animation-delay-2000 { animation-delay: 2s; }
        .animation-delay-4000 { animation-delay: 4s; }
    </style>
</head>
<body class="bg-[#F3F4F6]">

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- Icon Components ---
        const Icons = {
            Atom: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="1"/><path d="M20.2 20.2c2.04-2.03.02-7.36-4.5-11.9-4.54-4.52-9.87-6.54-11.9-4.5-2.04 2.03-.02 7.36 4.5 11.9 4.54 4.52 9.87 6.54 11.9 4.5Z"/><path d="M15.7 15.7c4.52-4.54 6.54-9.87 4.5-11.9-2.03-2.04-7.36-.02-11.9 4.5-4.52 4.54-6.54 9.87-4.5 11.9 2.03 2.04 7.36.02 11.9-4.5Z"/></svg>,
            Calculator: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect width="16" height="20" x="4" y="2" rx="2"/><line x1="8" x2="16" y1="6" y2="6"/><line x1="16" x2="16" y1="14" y2="18"/><path d="M16 10h.01"/><path d="M12 10h.01"/><path d="M8 10h.01"/><path d="M12 14h.01"/><path d="M8 14h.01"/><path d="M12 18h.01"/><path d="M8 18h.01"/></svg>,
            BookOpen: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/></svg>,
            Calendar: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect width="18" height="18" x="3" y="4" rx="2" ry="2"/><line x1="16" x2="16" y1="2" y2="6"/><line x1="8" x2="8" y1="2" y2="6"/><line x1="3" x2="21" y1="10" y2="10"/></svg>,
            Sparkles: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z"/><path d="M5 3v4"/><path d="M9 3v4"/><path d="M3 5h4"/><path d="M3 9h4"/></svg>,
            AlertCircle: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"/><line x1="12" x2="12" y1="8" y2="12"/><line x1="12" x2="12.01" y1="16" y2="16"/></svg>,
            Phone: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/></svg>,
            Copy: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect width="14" height="14" x="8" y="8" rx="2" ry="2"/><path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"/></svg>,
            Check: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="20 6 9 17 4 12"/></svg>,
            X: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>,
            Whatsapp: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M3 21l1.65-3.8a9 9 0 1 1 3.4 2.9L3 21"/><path d="M9 10a.5.5 0 0 0 1 0V9a.5.5 0 0 0-1 0v1a5 5 0 0 0 5 5h1a.5.5 0 0 0 0-1h-1a.5.5 0 0 0 0 1"/></svg>,
            CreditCard: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect width="20" height="14" x="2" y="5" rx="2"/><line x1="2" x2="22" y1="10" y2="10"/></svg>,
            Wallet: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 12V7H5a2 2 0 0 1 0-4h14v4"/><path d="M3 5v14a2 2 0 0 0 2 2h16v-5"/><path d="M18 12a2 2 0 0 0 0 4h4v-4Z"/></svg>,
            Smartphone: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect width="14" height="20" x="5" y="2" rx="2" ry="2"/><path d="M12 18h.01"/></svg>,
            Send: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m22 2-7 20-4-9-9-4Z"/><path d="M22 2 11 13"/></svg>,
            // أيقونات جديدة للمواد المضافة
            Globe: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"/><line x1="2" x2="22" y1="12" y2="12"/><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"/></svg>,
            Scroll: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M8 2h8a4 4 0 0 1 0 8h-1"/><path d="M15 2v6h1a3 3 0 0 0 3-3V2"/><path d="M8 2a4 4 0 0 0-4 4v12a4 4 0 0 0 4 4h8a4 4 0 0 0 4-4v-1"/><path d="M16 22h-1a3 3 0 0 1-3-3V8"/></svg>,
            Beaker: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M4.5 3h15"/><path d="M6 3v16a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V3"/><path d="M6 14h12"/></svg>,
            Mountain: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m8 3 4 8 5-5 5 15H2L8 3z"/></svg>
        };

        function App() {
            const [selectedSubject, setSelectedSubject] = useState(null);
            const [copied, setCopied] = useState(''); 
            
            const adminPhone = "01110556625";

            const schedules = [
                { id: 1, subject: 'الفيزياء (لغات)', day: 'الأحد', icon: <Icons.Atom className="w-6 h-6" />, color: 'from-blue-500 to-cyan-400', shadow: 'shadow-blue-200', lightBg: 'bg-blue-50', badgeColor: 'text-blue-600 bg-blue-100', note: 'Physics - Languages' },
                { id: 2, subject: 'الرياضيات (لغات)', day: 'الأحد', icon: <Icons.Calculator className="w-6 h-6" />, color: 'from-violet-500 to-purple-400', shadow: 'shadow-violet-200', lightBg: 'bg-violet-50', badgeColor: 'text-violet-600 bg-violet-100', note: 'Math - Languages' },
                { id: 3, subject: 'اللغة العربية', day: 'الثلاثاء', icon: <Icons.BookOpen className="w-6 h-6" />, color: 'from-emerald-500 to-teal-400', shadow: 'shadow-emerald-200', lightBg: 'bg-emerald-50', badgeColor: 'text-emerald-600 bg-emerald-100', note: 'موعد الحصة الأساسية' },
                
                // المواد الجديدة المضافة
                { id: 4, subject: 'اللغة الانجليزية', day: 'الخميس', icon: <Icons.Globe className="w-6 h-6" />, color: 'from-orange-500 to-amber-400', shadow: 'shadow-orange-200', lightBg: 'bg-orange-50', badgeColor: 'text-orange-600 bg-orange-100', note: 'English Language' },
                { id: 5, subject: 'التاريخ', day: 'الأربعاء', icon: <Icons.Scroll className="w-6 h-6" />, color: 'from-yellow-600 to-yellow-400', shadow: 'shadow-yellow-200', lightBg: 'bg-yellow-50', badgeColor: 'text-yellow-700 bg-yellow-100', note: 'موعد الحصة الأساسية' },
                { id: 6, subject: 'كيمياء (لغات)', day: 'السبت', icon: <Icons.Beaker className="w-6 h-6" />, color: 'from-rose-500 to-pink-400', shadow: 'shadow-rose-200', lightBg: 'bg-rose-50', badgeColor: 'text-rose-600 bg-rose-100', note: 'Chemistry - Languages' },
                { id: 7, subject: 'الجيولوجيا', day: 'الاثنين', icon: <Icons.Mountain className="w-6 h-6" />, color: 'from-slate-600 to-slate-400', shadow: 'shadow-slate-200', lightBg: 'bg-slate-100', badgeColor: 'text-slate-700 bg-slate-200', note: 'موعد الحصة الأساسية' }
            ];

            const handleCardClick = (item) => {
                setSelectedSubject(item);
            };

            const closeModal = () => {
                setSelectedSubject(null);
                setCopied('');
            };

            const handleCopy = (type) => {
                navigator.clipboard.writeText(adminPhone);
                setCopied(type);
                setTimeout(() => setCopied(''), 2000);
            };

            const handleWhatsApp = () => {
                const waNumber = '2' + adminPhone; 
                window.open(`https://wa.me/${waNumber}`, '_blank');
            };

            return (
                <div className="min-h-screen flex items-center justify-center p-4">
                     {/* Background Animation */}
                    <div className="fixed inset-0 overflow-hidden pointer-events-none">
                        <div className="absolute top-[-10%] right-[-5%] w-96 h-96 bg-purple-200 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-blob"></div>
                        <div className="absolute top-[-10%] left-[-5%] w-96 h-96 bg-blue-200 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-blob animation-delay-2000"></div>
                        <div className="absolute bottom-[-20%] left-[20%] w-96 h-96 bg-pink-200 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-blob animation-delay-4000"></div>
                    </div>

                    <div className="w-full max-w-md bg-white/80 backdrop-blur-xl rounded-[2.5rem] shadow-[0_20px_40px_-15px_rgba(0,0,0,0.1)] overflow-hidden border border-white/50 relative z-10">
                        
                        {/* Header */}
                        <div className="relative p-8 pb-6">
                            <div className="flex items-center justify-between mb-2">
                                <div className="p-3 bg-gradient-to-br from-indigo-600 to-purple-600 rounded-2xl shadow-lg shadow-indigo-200 text-white">
                                    <Icons.Calendar className="w-6 h-6" />
                                </div>
                                <div className="flex items-center gap-1 bg-white border border-gray-100 px-3 py-1 rounded-full shadow-sm">
                                    <Icons.Sparkles className="w-3.5 h-3.5 text-yellow-500 fill-yellow-500" />
                                    <span className="text-xs font-bold text-gray-600">جدول الأسبوع</span>
                                </div>
                            </div>
                            <h1 className="text-3xl font-black text-gray-800 mb-1">مواعيد الدفع</h1>
                            <p className="text-gray-500 font-medium text-sm">اضغط على المادة لإظهار خيارات الدفع</p>
                        </div>

                        {/* List */}
                        <div className="px-6 pb-4 space-y-4 max-h-[60vh] overflow-y-auto scrollbar-hide">
                            {schedules.map((item) => (
                            <div 
                                key={item.id}
                                onClick={() => handleCardClick(item)}
                                className="group relative bg-white rounded-3xl p-1 shadow-sm border border-gray-100 hover:border-transparent transition-all duration-300 hover:shadow-lg hover:shadow-gray-100 hover:-translate-y-1 cursor-pointer"
                            >
                                <div className={`absolute inset-0 rounded-3xl bg-gradient-to-r ${item.color} opacity-0 group-hover:opacity-100 -z-10 blur-[2px] transition-opacity duration-300`}></div>
                                <div className="bg-white rounded-[1.3rem] p-4 flex items-center justify-between h-full relative z-10">
                                <div className="flex items-center gap-4">
                                    <div className={`w-14 h-14 rounded-2xl bg-gradient-to-br ${item.color} flex items-center justify-center text-white shadow-md ${item.shadow} group-hover:scale-110 transition-transform duration-300`}>
                                    {item.icon}
                                    </div>
                                    <div>
                                    <h3 className="font-bold text-gray-800 text-lg leading-tight group-hover:text-indigo-900 transition-colors">
                                        {item.subject}
                                    </h3>
                                    <p className="text-xs font-semibold text-gray-400 mt-1">
                                        {item.note}
                                    </p>
                                    </div>
                                </div>
                                <div className={`flex flex-col items-center justify-center px-4 py-2 rounded-2xl ${item.lightBg}`}>
                                    <span className={`text-xs font-bold ${item.badgeColor.split(' ')[0]}`}>اليوم</span>
                                    <span className="font-black text-gray-800 text-sm mt-0.5">{item.day}</span>
                                </div>
                                </div>
                            </div>
                            ))}
                        </div>

                         {/* Footer */}
                        <div className="p-6 pt-2">
                            <div className="bg-gray-50 rounded-2xl p-4 border border-gray-100 flex gap-3">
                                <div className="bg-orange-100 p-2 rounded-full h-fit shrink-0">
                                    <Icons.AlertCircle className="w-4 h-4 text-orange-600" />
                                </div>
                                <div>
                                    <h4 className="font-bold text-gray-700 text-xs mb-1">ملاحظة هامة</h4>
                                    <p className="text-[11px] text-gray-500 leading-relaxed font-medium">
                                        يرجى الدفع قبل موعد الحصة لضمان تسجيل الحضور.
                                    </p>
                                </div>
                            </div>
                        </div>

                        {/* Modal */}
                        {selectedSubject && (
                        <div className="fixed inset-0 z-50 flex items-center justify-center p-4">
                            <div className="absolute inset-0 bg-black/40 backdrop-blur-sm transition-opacity" onClick={closeModal}></div>
                            
                            <div className="bg-white rounded-[2rem] w-full max-w-sm relative z-10 shadow-2xl animate-[fadeIn_0.3s_ease-out] overflow-hidden">
                                <button onClick={closeModal} className="absolute left-4 top-4 p-2 bg-gray-100 rounded-full hover:bg-gray-200 transition-colors text-gray-500 z-20">
                                    <Icons.X className="w-5 h-5" />
                                </button>

                                <div className="p-6">
                                    <div className="text-center pt-4 pb-2">
                                        <div className={`w-16 h-16 bg-gradient-to-br ${selectedSubject.color} rounded-2xl flex items-center justify-center mx-auto mb-4 shadow-lg text-white`}>
                                            <Icons.Wallet className="w-8 h-8" />
                                        </div>
                                        <h3 className="text-xl font-bold text-gray-800 mb-1">{selectedSubject.subject}</h3>
                                        <p className="text-gray-500 text-sm px-4 mb-6">اختر وسيلة الدفع المناسبة</p>

                                        {/* Display Number */}
                                        <div className="bg-gray-50 border border-gray-100 rounded-2xl p-4 mb-6 text-center">
                                            <p className="text-xs text-gray-400 font-semibold mb-1">رقم التحويل (للجميع)</p>
                                            <p className="text-2xl font-black text-gray-800 font-mono tracking-wider">{adminPhone}</p>
                                        </div>

                                        <div className="space-y-3">
                                            {/* Vodafone Cash Button */}
                                            <button 
                                                onClick={() => handleCopy('vf')}
                                                className="w-full flex items-center justify-between px-5 py-4 bg-[#E60000] text-white rounded-2xl font-bold shadow-lg shadow-red-200 hover:bg-red-700 transition-all group"
                                            >
                                                <div className="flex items-center gap-3">
                                                    <span className="bg-white/20 p-2 rounded-lg"><Icons.Smartphone className="w-5 h-5" /></span>
                                                    <span>فودافون كاش</span>
                                                </div>
                                                <div className="text-xs bg-white/20 px-2 py-1 rounded-lg group-hover:bg-white/30 transition-colors">
                                                    {copied === 'vf' ? 'تم النسخ' : 'نسخ الرقم'}
                                                </div>
                                            </button>

                                            {/* InstaPay Button */}
                                            <button 
                                                onClick={() => handleCopy('insta')}
                                                className="w-full flex items-center justify-between px-5 py-4 bg-gradient-to-r from-[#8a3ab9] to-[#4c68d7] text-white rounded-2xl font-bold shadow-lg shadow-purple-200 hover:opacity-90 transition-all group"
                                            >
                                                <div className="flex items-center gap-3">
                                                    <span className="bg-white/20 p-2 rounded-lg"><Icons.CreditCard className="w-5 h-5" /></span>
                                                    <span>انستا باي</span>
                                                </div>
                                                <div className="text-xs bg-white/20 px-2 py-1 rounded-lg group-hover:bg-white/30 transition-colors">
                                                    {copied === 'insta' ? 'تم النسخ' : 'نسخ الرقم'}
                                                </div>
                                            </button>

                                            {/* WhatsApp Button */}
                                            <button 
                                                onClick={handleWhatsApp}
                                                className="w-full flex items-center justify-between px-5 py-4 bg-[#25D366] text-white rounded-2xl font-bold shadow-lg shadow-green-200 hover:bg-green-600 transition-all group"
                                            >
                                                <div className="flex items-center gap-3">
                                                    <span className="bg-white/20 p-2 rounded-lg"><Icons.Whatsapp className="w-5 h-5" /></span>
                                                    <span>واتساب</span>
                                                </div>
                                                <Icons.Send className="w-4 h-4 transform rotate-180 group-hover:-translate-x-1 transition-transform" />
                                            </button>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                        )}
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
